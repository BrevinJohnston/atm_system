<!DOCTYPE html>
<html>
    <head>
        <title>ATM Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id='atm'>
            <div id='topPannel'>
                <div id='display'>
                    <h2>#Demo ATM System</h2>
                    <p id='message'>#messages displayed here, could also use a ul if we want</p>
                </div>

                <div id='cardDetector'>
                    <h2>Insert Card Here</h1>
                    <div id='cardSlot'>Card Slot</div>
                    <div id='simulatedCards'>
                        <button id='C1'>C1</button>
                        <button id='C2'>C2</button>
                        <button id='C3'>C3</button>
                    </div>
                </div>

            </div>
            <div id='lowerPannel'>
                <div id='pinField'></div>

                <div id='keypadArea'>
                    <button class='keypadButton' id='7'>7</button>
                    <button class='keypadButton' id='8'>8</button>
                    <button class='keypadButton' id='9'>9</button>
                    <button class='keypadButton' id='4'>4</button>
                    <button class='keypadButton' id='5'>5</button>
                    <button class='keypadButton' id='6'>6</button>
                    <button class='keypadButton' id='1'>1</button>
                    <button class='keypadButton' id='2'>2</button>
                    <button class='keypadButton' id='3'>3</button>
                    <button class='keypadButton' id='enter'>Enter</button>
                    <button class='keypadButton' id='cancel'>Cancel</button>
                </div>

                <div id='cashDispenser'></div>
            </div>
        </div>
    </body>

</html>
